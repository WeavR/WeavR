#---------------------------------#
#      general configuration      #
#---------------------------------#

branches:
  only:
    - feature/appveyor

#---------------------------------#
#    environment configuration    #
#---------------------------------#

install:
  # Fix repo so gitversion works
  - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch -q
  - git checkout -qf feature/appveyor

#---------------------------------#
#       build configuration       #
#---------------------------------#

platform: AnyCPU
configuration: Release

build:
  project: WeavR.sln

before_build:
  - nuget restore

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: output\*.nupkg

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy:
  provider: NuGet
  server: https://www.myget.org/F/weavr/api/v2/package
  api_key:
    secure: ZsjvLL66BTiQ9u/kEOL40ElyopeSEWPynBjLCoiFWVvFF5qS+KnYMaSQcuLsaYgv